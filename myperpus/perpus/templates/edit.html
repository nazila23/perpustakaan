<html>
<head>
    <title>Dokumen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>

    <div class= "form">
        <form action="" method="POST">
            {% csrf_token %} 
            <label for="name"><h1>Form pinjam</h4></label>
            <br>
            <input type="text" class="form-control" name="nmr_anggota" value="{{data.nmr_anggota}}" class = "form-control">
            <input type="text" class="form-control" name="nama"value="{{data.nama}}" class = "form-control">
            <input type="text" class="form-control" name="buku"value="{{data.buku}}" class = "form-control">
            <input type="number" class="form-control" name="jml_buku" value="{{data.jml_buku}}" class = "form-control">
            <input type="text" class="form-control" name="tgl_pinjam"value="{{data.tgl_pinjam}}" class = "form-control">
            <input type="text" class="form-control" name="tgl_kembali"value="{{data.tgl_kembali}}" class = "form-control">
            <button type="submit" >Edit</button>
        </form>
    </div>
    <br>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nomor Anggota</th>
            <th scope="col">Nama Pengunjung</th>
            <th scope="col">Nama Buku</th>
            <th scope="col">Jumlah Buku</th>
            <th scope="col">Tgl-Pinjam</th>
            <th scope="col">Tgl-Kembali</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{data.nmr_anggota}}</td>
            <td>{{data.nama}}</td>
            <td>{{data.buku}}</td>
            <td>{{data.jml_buku}}</td>
            <td>{{data.tgl_pinjam}}</td>
            <td>{{data.tgl_kembali}}</td>
          </tr>
        </tbody>
      </table>
   </body>
  </head>
</html>
